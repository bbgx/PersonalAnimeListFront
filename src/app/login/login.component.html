<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <input
        type="text"
        id="username"
        required
        [(ngModel)]="user.username"
        name="username"
        placeholder="Username/Email"
        [pattern]="currentPattern"
        (input)="updatePattern($event)"
        #usernameField="ngModel"
      />
      <p *ngIf="usernameField.invalid && usernameField.dirty" class="error">
        Please enter a valid username or email.
      </p>
      <input
        type="password"
        id="password"
        required
        [(ngModel)]="user.password"
        name="password"
        placeholder="Password"
        #passwordField="ngModel"
      />
      <p *ngIf="passwordField.invalid && passwordField.dirty" class="error">
        Password must not be empty.
      </p>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
      <button type="button" class="register-button" (click)="onRegister()">Register</button>
    </form>
  </div>
</div>
