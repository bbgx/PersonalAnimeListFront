<div class="register-container">
  <div class="register-box">
    <h2>Register</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <input type="text" id="username" formControlName="username" placeholder="Username" [pattern]="usernameRegex">
      <input type="email" id="email" formControlName="email" placeholder="Email" [pattern]="emailRegex">
      <div class="password-field">
        <input type="{{ showPassword ? 'text' : 'password' }}" id="password" formControlName="password"
          placeholder="Password" />
        <span class="icon" (click)="togglePasswordVisibility('password')">
          <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
        </span>
      </div>
      <p *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.dirty" class="error">
        Password must have at least 8 characters, one uppercase letter, one number, and one special character.
      </p>
      <div class="confirm-password-field">
        <input type="{{ showConfirmPassword ? 'text' : 'password' }}" id="confirm-password"
          formControlName="confirmPassword" placeholder="Confirm password" />
        <span class="icon" (click)="togglePasswordVisibility('confirmPassword')">
          <fa-icon [icon]="showConfirmPassword ? faEye : faEyeSlash"></fa-icon>
        </span>
      </div>
      <p *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.dirty"
        class="error">
        Both passwords must match.
      </p>
      <button type="submit" class="register-button" [disabled]="!registrationForm.valid">Register</button>
    </form>
  </div>
</div>
